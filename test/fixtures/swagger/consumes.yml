swagger: "2.0"
info:
  version: "1.0"
  title: Beehive API
consumes:
  - application/json
  - application/xml
paths:
  /honey:
    get:
      responses:
        200:
          description: pet response
          schema:
            $ref: '#/definitions/Bee'
  /honey-with-override:
    get:
      consumes:
        - application/json
      responses:
        200:
          description: pet response
          schema:
            $ref: '#/definitions/Bee'
definitions:
  Bee:
    required:
      - id
      - name
    properties:
      id:
        type: integer
        format: int64
      name:
        type: string
      tag:
        type: string
